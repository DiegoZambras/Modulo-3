<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1, num2, num3

        num1 = prompt('Ingrese primer numero:')
        num2 = prompt('Ingrese segundo numero:')
        num3 = prompt('Ingrese tercer numero:')




        if (num1 > num2 && num1 > num3) {
            document.write('El primer numero (' + num1, ') es el mas grande')
        }
        else {
            if (num2 > num3) {
                document.write('El segundo numero (' + num2, ') es el mas grande')
            }
            else {
                document.write('El tercer numero (' + num3, ') es el mas grande')
            }
        }
    </script>
</body>

</html>
