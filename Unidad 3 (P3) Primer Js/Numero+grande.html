    <script>
        var numeros = [4, 87, 60, 44, 59, 4, 61, 16];

        var mayor = 0;
        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) { mayor = numeros[i] }
        }

        document.write('El mayor de ' + numeros + ' es ' + mayor)
