<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var metros = prompt('Ingrese distancia:')
    </script>

    <script type="text/javascript">
        if (1000 >= metros) {
            document.write('Podes caminar');
        }
        else {
            if (10000 >= metros && metros > 1000) {
                document.write('Ir en Bicicleta');
            }
            else {
                if (30000 >= metros && metros > 10000) {
                    document.write('Ir en Colectivo');
                }
                else {
                    if (100000 >= metros && metros > 30000) {
                        document.write('Ir en Auto');
                    }
                    else {
                        document.write('Ir en Avion');
                    }
                }
            }
        }
    </script>

</body>

</html>
