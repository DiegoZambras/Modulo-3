<body>
    <div class="encabezado">
        <h1>Contador de caracteres</h1>
    </div>


    <textarea name="textarea" placeholder="Write something here" id="text" cols="30" rows="10"></textarea>


    <button class="button" onclick="contar()">Contar</button>


    <script>
        var textarea = document.getElementById('text');
        var button = document.getElementsByTagName('button')[0]

        function contar() {
            var num = textarea.value.length
            window.alert('Cantidad de Caracteres: ' + num)
        }
    </script>
